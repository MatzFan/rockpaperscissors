<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Rocky horror paper spock show</title>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
  </head>
  <body>
    <h1>Rock paper scissors lizard spock game!</h1>
    <div class='choices'>
      <img src="images/rock.png" alt="" data-pick='rock'>
      <img src="images/paper.png" alt="" data-pick='paper'>
      <img src="images/scissors.png" alt="" data-pick='scissors'>
      <img src="images/lizard.png" alt="" data-pick='lizard'>
      <img src="images/spock.png" alt="" data-pick='spock'>
    </div>
    <h2 id='outcome'></h2>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="lib/RockPaperScissors.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        var human = new Player('human');
        var computer = new Player('computer');
        var game = new Game(human, computer);
        computer.picks('scissors')
        $('.choices img').on('click', function() {
          human.picks($(this).data('pick'));
          $('#outcome').text(game.outcomeString());
        });
      })
    </script>
  </body>
</html>
